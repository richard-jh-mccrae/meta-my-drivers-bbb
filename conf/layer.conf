# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/linux/*.bbappend"


BBFILE_COLLECTIONS += "meta-my-drivers"
BBFILE_PATTERN_meta-my-drivers = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-my-drivers = "6"

LAYERDEPENDS_meta-my-drivers = "core"
LAYERSERIES_COMPAT_meta-my-drivers = "kirkstone"
